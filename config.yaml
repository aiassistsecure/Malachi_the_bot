# Malachi the AiAS Bot Configuration for DevNetwork
# This config enables Malachi on the DevNetwork platform

# =============================================================================
# AiAssist API Configuration
# =============================================================================
aiassist:
  api_key: ""
  api_url: "https://api.aiassist.net"
  model: "moonshotai/kimi-k2-instruct"
  provider: "groq"
  temperature: 0.7
  max_tokens: 1024

# =============================================================================
# Platform Configuration
# =============================================================================
platforms:
  discord:
    enabled: false
    bot_token: ""
    command_prefix: "!"
    respond_to_mentions: true
    respond_to_dms: true
    respond_to_replies: true
    typing_indicator: true
    rate_limit_messages: 10
    rate_limit_window: 60

  telegram:
    enabled: false
    bot_token: ""
    respond_to_private: true
    respond_to_groups: true
    require_mention_in_groups: true
    typing_indicator: true
    rate_limit_messages: 20
    rate_limit_window: 60

  devnetwork:
    enabled: true
    api_url: "https://devnet.aiassist.net"
    bot_token: ""
    respond_to_dms: true
    respond_to_groups: true
    require_mention_in_groups: true
    typing_indicator: true
    rate_limit_messages: 20
    rate_limit_window: 60

# =============================================================================
# Memory & Storage
# =============================================================================
memory:
  enabled: true
  database: "data/aias.db"
  max_history: 100

# =============================================================================
# Bot Engine / Management API
# =============================================================================
server:
  host: "127.0.0.1"
  port: 8080
  api_enabled: true
  log_level: "INFO"
